    <script type="text/javascript">
      /*Event listener register functions*/
      function addListener(element, eventName, handler) {
        if (element.addEventListener) {
          element.addEventListener(eventName, handler, false);
        }
        else if (element.attachEvent) {
          element.attachEvent('on' + eventName, handler);
        }
        else {
          element['on' + eventName] = handler;
        }
      }
      function removeListener(element, eventName, handler) {
        if (element.addEventListener) {
          element.removeEventListener(eventName, handler, false);
        }
        else if (element.detachEvent) {
          element.detachEvent('on' + eventName, handler);
        }
        else {
          element['on' + eventName] = null;
        }
      }

      /*Add event for the mobile menu button*/
      addListener(document.getElementById('mobile-menu-enter'), 'click', showMenu);
      function showMenu () {
        document.getElementById("mobile-menu").style.display = "block"; //show menu
        addListener(document.getElementById('mobile-menu-exit'), 'click', removeMenu); //register event for button that closes menu
        removeListener(document.getElementById('mobile-menu-enter'), 'click', removeMenu);
      }
      function removeMenu () {
        document.getElementById("mobile-menu").style.display = "none"; //remove menu
        removeListener(document.getElementById('mobile-menu-exit'), 'click', removeMenu); //remove event listener
        addListener(document.getElementById('mobile-menu-enter'), 'click', removeMenu);
      }



    </script>
